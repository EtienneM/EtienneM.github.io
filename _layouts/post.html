<!DOCTYPE HTML>
<html lang="fr">
	<head>
		{% include head.html %}
	</head>
	<body>
		<div id="back" class="back fade-in row">
			<a href="{{ site.baseurl }}/">❮ Back</a>
		</div>

		<div id="logo" class="ten centered slide-down">
			<img src="{{ site.logoUrl }}"></img>
		</div>
		{% include social.html %}

		<div id="content" class="fade-in">
			<article class="row">
				<header>
					<h1 class="static-title">{{ page.title }}</h1>
					<p><time datetime="{{ page.date | date:'%Y-%m-%d' }}">{{ page.date | date:'%d %B %Y' }}</time> — <span class="capitalize">{{ page.categories| join }}</span></p>
				</header>
				<div id="post-content" class="ten">
					{{ content }}
				</div>
			</article>
			{% include footer.html %}
		</div>
	</body>
</html>
